name: CI/CD Pipeline

on:
  push:
  #  branches: [ main, develop ]
    tags: [ 'v*' ]
  #pull_request:
  #  branches: [ main ]

permissions:
  contents: write
  packages: write
  security-events: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run tests
      run: go test -v ./...

    - name: Run go vet
      run: go vet ./...

    - name: Run go fmt check
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files are not formatted:"
          gofmt -s -l .
          exit 1
        fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Build binary
      run: |
        CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -a -installsuffix cgo -o bin/manager main.go

    - name: Upload binary artifact
      uses: actions/upload-artifact@v5
      with:
        name: manager-binary
        path: bin/manager

  docker:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    outputs:
      image: ${{ steps.image.outputs.image }}
      digest: ${{ steps.build.outputs.digest }}
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix=sha-
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      id: build
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Output image
      id: image
      run: |
        echo "image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${{ steps.build.outputs.digest }}" >> $GITHUB_OUTPUT

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: docker
    if: github.event_name != 'pull_request'
    steps:
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ needs.docker.outputs.image }}
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v4
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  bundle:
    name: Build OLM Bundle
    runs-on: ubuntu-latest
    needs: docker
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Install operator-sdk
      run: |
        RELEASE_VERSION=v1.34.1
        curl -LO https://github.com/operator-framework/operator-sdk/releases/download/${RELEASE_VERSION}/operator-sdk_linux_amd64
        chmod +x operator-sdk_linux_amd64
        sudo mv operator-sdk_linux_amd64 /usr/local/bin/operator-sdk

    - name: Install controller-gen
      run: |
        go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

    - name: Install yq for YAML processing
      run: |
        sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
        sudo chmod +x /usr/local/bin/yq

    - name: Extract version from tag
      id: get_version
      run: |
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Update ArtifactHub package metadata
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        TAG=${{ steps.get_version.outputs.TAG }}
        
        # Update artifacthub-pkg.yml with current version and image
        yq eval ".version = \"$VERSION\"" -i artifacthub-pkg.yml
        yq eval ".appVersion = \"$VERSION\"" -i artifacthub-pkg.yml
        yq eval ".containersImages[0].image = \"${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$TAG\"" -i artifacthub-pkg.yml
        
        # Update createdAt to current timestamp
        TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        yq eval ".createdAt = \"$TIMESTAMP\"" -i artifacthub-pkg.yml
        
        # Update install command with correct release version
        INSTALL_CMD="kubectl apply -f https://github.com/${{ github.repository }}/releases/download/$TAG/akamai-operator.yaml"
        yq eval ".install = \"$INSTALL_CMD\"" -i artifacthub-pkg.yml

    - name: Update bundle metadata
      run: |
        VERSION=${{ steps.get_version.outputs.VERSION }}
        
        # Update bundle annotations
        yq eval ".annotations.\"operators.operatorframework.io/metrics.builder\" = \"operator-sdk-v1.34.1\"" -i bundle/metadata/annotations.yaml
        yq eval ".annotations.\"operators.operatorframework.io/metrics.project_layout\" = \"go.kubebuilder.io/v4\"" -i bundle/metadata/annotations.yaml
        
        # Update ClusterServiceVersion name and version
        CSV_FILE="bundle/manifests/akamai-operator.clusterserviceversion.yaml"
        if [ -f "$CSV_FILE" ]; then
          yq eval ".metadata.name = \"akamai-operator.v$VERSION\"" -i $CSV_FILE
          yq eval ".spec.version = \"$VERSION\"" -i $CSV_FILE
          
          # Update createdAt timestamp
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          yq eval ".metadata.annotations.createdAt = \"$TIMESTAMP\"" -i $CSV_FILE
          
          # Update container image in CSV
          yq eval ".metadata.annotations.\"artifacthub.io/containersImages\" = \"- name: akamai-operator\n  image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.get_version.outputs.TAG }}\"" -i $CSV_FILE
          
          # Update alm-examples if needed (extract from sample file)
          if [ -f "config/samples/akamai_v1alpha1_akamaiproperty.yaml" ]; then
            # Convert sample YAML to JSON for alm-examples
            SAMPLE_JSON=$(yq eval -o=json config/samples/akamai_v1alpha1_akamaiproperty.yaml | jq -c .)
            ALM_EXAMPLES="[$SAMPLE_JSON]"
            yq eval ".metadata.annotations.\"alm-examples\" = \"$ALM_EXAMPLES\"" -i $CSV_FILE
          fi
        fi

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Generate bundle
      run: |
        export IMG=${{ needs.docker.outputs.image }}
        export VERSION=${{ steps.get_version.outputs.VERSION }}
        make bundle

    - name: Validate bundle
      run: operator-sdk bundle validate ./bundle

    - name: Build bundle image
      run: |
        export BUNDLE_IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${{ steps.get_version.outputs.TAG }}
        docker build -f bundle.Dockerfile -t $BUNDLE_IMG .

    - name: Push bundle image
      run: |
        export BUNDLE_IMG=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${{ steps.get_version.outputs.TAG }}
        docker push $BUNDLE_IMG

    - name: Commit updated metadata files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Add updated files
        git add artifacthub-pkg.yml
        git add bundle/metadata/annotations.yaml
        if [ -f "bundle/manifests/akamai-operator.clusterserviceversion.yaml" ]; then
          git add bundle/manifests/akamai-operator.clusterserviceversion.yaml
        fi
        
        # Check if there are changes to commit
        if ! git diff --staged --quiet; then
          git commit -m "chore: update metadata for release ${{ steps.get_version.outputs.TAG }}
          
          - Update artifacthub-pkg.yml version to ${{ steps.get_version.outputs.VERSION }}
          - Update container image references
          - Update bundle metadata and CSV version
          - Update timestamps to $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          
          git push origin HEAD:main
        else
          echo "No changes to commit"
        fi

    - name: Upload bundle artifacts
      uses: actions/upload-artifact@v5
      with:
        name: bundle-manifests
        path: |
          bundle/
          config/
          artifacthub-pkg.yml

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [docker, bundle]
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Download bundle artifacts
      uses: actions/download-artifact@v4
      with:
        name: bundle-manifests

    - name: Install kustomize
      run: |
        curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash -s -- 5.2.1 /tmp
        sudo mv /tmp/kustomize /usr/local/bin/kustomize

    - name: Get release version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate deployment manifest
      run: |
        # Set the correct image in the manager config
        cd config/manager && kustomize edit set image controller=${{ needs.docker.outputs.image }}
        cd ../..
        # Build the complete deployment manifest
        kustomize build config/default > akamai-operator.yaml

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.VERSION }}
        body: |
          ## Changes in ${{ steps.get_version.outputs.VERSION }}
          
          ### Docker Images
          - **Operator**: `${{ needs.docker.outputs.image }}`
          - **Bundle**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-bundle:${{ steps.get_version.outputs.VERSION }}`
          
          ### Installation
          ```bash
          # Using OLM
          kubectl apply -f https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.VERSION }}/akamai-operator.yaml
          
          # Using make
          make deploy IMG=${{ needs.docker.outputs.image }}
          ```
          
          ### Verification
          ```bash
          kubectl get pods -n akamai-operator-system
          kubectl get crd akamaiproperties.akamai.com
          ```
        files: |
          akamai-operator.yaml
        draft: false
        prerelease: false