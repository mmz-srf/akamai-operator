name: Feature Request
description: Suggest an idea for the Akamai Operator
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees:
  - mmz-srf
body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature for the Akamai Operator!

  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered

  - type: dropdown
    id: akamai-service
    attributes:
      label: Related Akamai Service
      description: Which Akamai service is this feature related to?
      options:
        - Property Manager
        - EdgeDNS
        - Image Manager
        - CloudWrapper
        - Bot Manager
        - Application Security
        - Other (please specify)
    validations:
      required: false

  - type: checkboxes
    id: complexity
    attributes:
      label: Implementation Complexity
      description: How complex do you think this feature would be to implement?
      options:
        - label: Simple (configuration change, small addition)
        - label: Medium (new controller logic, API changes)
        - label: Complex (new service integration, major changes)

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples about the feature request here.